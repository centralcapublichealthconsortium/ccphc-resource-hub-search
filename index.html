<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCPHC Resource Hub Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>CCPHC Resource Hub Search</h1>

  <div style="display:flex; justify-content:center; align-items:center; gap:10px; flex-wrap:wrap;">
    <input
      type="text"
      id="searchInput"
      placeholder="Search using keywords..."
    />
    <button onclick="performSearch()">Search</button>
  </div>

  <script src="./keywordMap.js"></script>
  <script>
    function performSearch() {
      const rawQuery = document.getElementById('searchInput').value;
      const query = rawQuery.trim().toLowerCase();

      if (!query) {
        alert("Please enter a keyword to search.");
        return;
      }

      if (keywordMap[query]) {
        window.open(keywordMap[query], "_blank");
      } else {
        alert("No matching resource found for: " + rawQuery);
      }
    }
  </script>
</body>
</html>

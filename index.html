const INDEX = DATA.map(item => ({
  name: item.name || item.url,
  url: item.url,
  keywords: item.keywords || [],
  text: ((item.name || '') + ' ' + item.url + ' ' + (item.keywords || []).join(' ')).toLowerCase()
}));

function search(query){
  if(!query) return [];
  const terms = query.trim().toLowerCase().split(/\s+/).filter(Boolean);
  const results = [];
  const seen = new Set();
  for(const entry of INDEX){
    let matched = false;
    for(const t of terms){
      if(entry.text.includes(t)){ matched = true; break; }
    }
    if(matched && !seen.has(entry.url)){ results.push(entry); seen.add(entry.url); }
  }
  return results;
}

function render(results){
  const out = document.getElementById('results');
  const count = document.getElementById('count');
  out.innerHTML = '';
  count.textContent = results.length;
  if(results.length === 0){
    out.innerHTML = '<div class="no-results">No results found.</div>';
    return;
  }
  results.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
  const frag = document.createDocumentFragment();
  for(const r of results){
    const card = document.createElement('div'); card.className='card';
    const name = document.createElement('div'); name.className='name';
    const a = document.createElement('a'); a.href = r.url; a.target='_blank'; a.rel='noopener noreferrer'; a.textContent = r.name || r.url;
    name.appendChild(a);
    const url = document.createElement('div'); url.className='url'; url.textContent = r.url;
    const kwwrap = document.createElement('div');
    if(r.keywords && r.keywords.length){
      r.keywords.forEach(k=>{
        const span = document.createElement('span'); span.className='kw'; span.textContent = k; kwwrap.appendChild(span);
      });
    }
    card.appendChild(name); card.appendChild(url); card.appendChild(kwwrap);
    frag.appendChild(card);
  }
  out.appendChild(frag);
}

document.getElementById('searchBtn').addEventListener('click', ()=>{ const q=document.getElementById('q').value; render(search(q)); });
document.getElementById('q').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); render(search(document.getElementById('q').value)); }});
document.getElementById('clearBtn').addEventListener('click', ()=>{ document.getElementById('q').value=''; render([]); document.getElementById('count').textContent='0'; });

render([]);
